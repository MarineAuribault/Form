<!DOCTYPE html>
<html>
<head>
<title>Form Design</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="css/mystyle.css">
<script src="js/myscripts.js"></script>
</head>
<body>
    <form>

 <div class="container">
  <div class="row justify-content-md-center">
    <div class="col">
    </div>
  </div>
</div><br>

      <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Preference</label>
       <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
            <option selected>Choose</option>
            <option value="1">Female</option>
            <option value="2">Male</option>
        </select>

        <label for="First Name">First Name</label>
        <input type="text" class="fName"/><br>
        <small class="text-danger" id="errorFirstName" hidden>
          Please input your first name
        </small>

        <label for="Last Name">Last Name</label>
        <input type="text" class="fName"/><br><br>
        <small class="text-danger" id="errorFirstName">
          Please input your last name
        </small>

        <label for="email">Email</label>
        <input type="email"class="fName"><br>
        <small class="text-danger" id="errorFirstName">
          Please input your email
        </small>

        <label for="email">Confirm email</label>
        <input type="email"class="lName"><br></br>
        <small class="text-danger" id="errorFirstName">
          Please confirm your email
        </small>

        <label for="Password">Password</label>
        <input type="Password"class="fName"/><br>
        <small class="text-danger" id="errorFirstName">
          Please input your password
        </small>

        <label for="Password">Confirm Password</label>
        <input type="Password"class="lName"/><br></br>
        <small class="text-danger" id="errorFirstName">
          Please confirm your password
        </small>

        <input type="checkbox" id="tos" value="tos">
        <label for="tos">Accept terms and conditions</label><br></br>
        <small class="text-danger" id="errorFirstName">
          Please accept the terms and conditions
        </small>

        <button type="submit" class="btn btn-primary" value="Submit">Send</button> 
     </form>

</body>
</html>
